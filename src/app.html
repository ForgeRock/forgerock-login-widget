<!doctype html>
<html lang="en">
  <head>
    %sveltekit.head%
  </head>
  <body>
    <script>
      const prefersDarkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDarkTheme) {
        document.body.classList.add('tw_dark');
      }
    </script>
    <div id="svelte" class="root">%sveltekit.body%</div>
  </body>
</html>
